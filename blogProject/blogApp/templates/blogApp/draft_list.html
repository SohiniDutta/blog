{% extends 'blogApp/base.html'%}
{% block body_block %}

<div class="divCenter">
    <h1>POSTS</h1>
    {% for post in drafts %}

    <a class="alink" href="{% url 'blog_app:post-detail' post.id%}">{{post.title}}</a>
    <p>Created Date : {{post.created_date|date:'D M Y'}}</p>
    <p>By : {{user.username}}</p>
    {% endfor %}
</div>


{% endblock %}
